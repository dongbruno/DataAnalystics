<!DOCTYPE html>
<html>

<head>
  <title>portfolio details</title>
  <meta charset="utf-8">
  <meta name="author" content="Sean">
  <link rel="shortcut icon" href="Images/ico.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="dataTable/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="dataTable/extensions/Buttons/css/buttons.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="Styles/index.css">
  <script src="bootstrap-3.3.7-dist/js/jquery.min.js"></script>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="dataTable/js/jquery.dataTables.min.js"></script>
  <script src="dataTable/extensions/Buttons/js/dataTables.buttons.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="userCtrl">
  <header>
    <span class="logoName"><em>Data First</em></span>

    <ul>
      <li><a href="index.html"><span class="icon-home"></span>home</a></li>
      <li><a href="user.html"><span class="icon-home"></span> my portfolios</a></li>
    </ul>
  </header>
  <div id="main">

    <div class="news portfolio-news">
      <div class="portfolio-intro">
        <h2><span>Portfolio Name : </span><span id="pName">portfolio name</span></h2>
        <h3><span>Portfolio Number : </span><span id="pNumber">portfolio number</span></h3>
      </div>
    </div>
    <div class="views">
      <table id="default_stocks" class="display">
        <thead>
          <tr>
            <th>ticker</th>
            <th>open</th>
            <th>close</th>
            <th>change</th>
            <th>%change</th>
            <th id="edit">edit</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="views view-chart row">
      <div class="chart col-md-12" id="chart">
      </div>
    </div>
  </div>

  <footer>
    @copyright; 2017 Sean Yi, Inc.
    <br>
  </footer>

  <!-- 模态框（Modal） -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Data visualization</h4>
        </div>
        <div class="modal-body">在这里添加一些文本</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary">提交更改</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
  </div>
</body>

</html>
<script src="Scripts/echarts.js"></script>
<script type="text/javascript" src="Scripts/portfolio.js"></script>
