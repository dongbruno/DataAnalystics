<!DOCTYPE html>
<html>
<head>
	<title>Personal Center</title>
	<meta charset="utf-8">
	<meta name="author" content="Sean">
  <link rel="shortcut icon" href="Images/ico.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Styles/index.css">
  <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
  <script src="bootstrap-3.3.7-dist/js/jquery.min.js"></script>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="portfolioCtrl">
	<header>
    <span class="logoName"><em>Data Analysis Tool</em></span>

    <ul>
      <li><a href="index.html"><span class="icon-home"></span>home</a></li>
      <li><a href=""><span class="icon-home"></span> my portfolios</a></li>
    </ul>
  </header>
  <div id="main" class="analysis">
    <div class="page-header user-page-header">
      <h1><span class="icon-signal"></span>my portfolios</h1>
      <button class="btn btn-default create">Create portfolio</button>
    </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>name</th>
            <th>stocks number</th>
            <th>edit</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="portfolio in portfolios">
            <td>{{portfolio.name}}</td>
            <td>{{conut(portfolio.stocks)}}</td>
            <td>
              <a href="portfolio.html"><button class="btn btn-default" data-toggle="modal" data-target="#myModal">view</button></a>
              <button class="btn btn-default" data-toggle="modal" data-target="#myModal">delete</button>
            </td>
          </tr>
        </tbody>
      </table> 
  </div>

  

  <footer>
    @copyright; 2017 Sean Yi, Inc.<br>
  </footer>
</body>
</html>
<script type="text/javascript" src="Scripts/user.js"></script>
